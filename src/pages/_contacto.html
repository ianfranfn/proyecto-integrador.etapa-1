<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Integrador - Contacto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <header class="contacto-main-header">
        <input type="checkbox" id="menu">
  
        <nav class="contacto-nav-bar">
          <ul class="contacto-nav-bar__nav-list">
            <!-- li*4.nav-bar__nav-item>a.nav-bar__nav-link{Inicio} -->
            <li class="contacto-nav-bar__nav-item">
              <a href="../../index.html" class="nav-bar__nav-link">Inicio</a>
            </li>
            <li class="contacto-nav-bar__nav-item">
              <a href="./_alta.html" class="nav-bar__nav-link">Alta</a>
            </li>
            <li class="contacto-nav-bar__nav-item">
              <a href="./_nosotros.html" class="nav-bar__nav-link">Nosotros</a>
            </li>
            <li class="contacto-nav-bar__nav-item">
              <a href="./_contacto.html" class="nav-bar__nav-link">Contacto</a>
            </li>
          </ul>
        </nav> <!-- .nav-bar -->
  
        <div class="contacto-search-bar">
          <img src="../../public/imgs/logo-humaita-contacto.webp" class="contacto-search-bar__logo-container" alt="">
          <div class="contacto-search-bar__carrito-container"><i class="bi bi-cart4"></i></div>
          <div class="menu-toogle">
            <label for="menu" class="menu-toogle__label">
              <span class="menu-toogle__top-bread"></span>
              <span class="menu-toogle__meat"></span>
              <span class="menu-toogle__bottom-bread"></span>
            </label>
          </div> <!-- .menu-toogle -->
        </div> <!-- .search-bar -->
  
      </header>

      <main>
        <section class="contact-container">
            <h1>Contacto</h1>
            <div class="contact-container__form">
                <form action="#" method="post">
                    <div class="contact-container__form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    
                    <div class="contact-container__form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="contact-container__form-group">
                        <label for="comentarios">Comentarios:</label>
                        <textarea id="comentarios" name="comentarios" required></textarea>
                    </div>
                    
                    <button type="submit" class="contact-container__submit-btn">Enviar Mensaje</button>
                </form>
            </div>

            <div class="contact-info">
                <h3>Información de Contacto</h3>
                <p>📍 Dirección: Av. Humaitá 123, Buenos Aires</p>
                <p>📞 Teléfono: +54 11 1234-5678</p>
                <p>✉️ Email: info@humaitarestobar.com</p>
                
                <div class="contact-info__links">
                    <a href="#" target="_blank"><i class="bi bi-facebook"></i></a>
                    <a href="#" target="_blank"><i class="bi bi-instagram"></i></a>
                    <a href="#" target="_blank"><i class="bi bi-whatsapp"></i></a>
                </div>
            </div>
        </section>
    </main>

        <footer class="footer">
            <div class="footer__contenido">
                <p class="footer__texto">
                    copyright © 2025 Humaitá resto-bar -
                    <a href="#">Políticas de Privacidad</a> |
                    <a href="#">Contacto</a>
                </p>
                <p class="footer__texto">Desarrollado por Ian Fariña</p>
            </div>
        </footer>

        <script type="module" src="/src/main.js"></script>
</body>

</html>
